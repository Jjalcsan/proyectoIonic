<ion-content fullscreen class="ion-padding" scroll-y="false">
  <ion-slides>
    <ion-slide *ngFor="let grupo of grupos">
      <div class="slide">
        <img src={{grupo.rutaGrupo}} />
        <h2>{{grupo.nombre}}</h2>
        <p>
          {{grupo.desc}}
        </p>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
